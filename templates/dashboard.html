{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden p-8 md:p-10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Welcome, <span class="text-green-600">{{ current_user.username }}</span>!</h1>
            <p class="mt-2 text-gray-500">Enter your details below to get a personalized food recommendation.</p>
        </div>

        <form method="POST" action="{{ url_for('recommend') }}" class="space-y-8">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- **** HIGHLIGHTED SECTION 1 **** -->
                <!-- Left Column: Personal & Environmental -->
                <div class="space-y-6 bg-green-50 p-6 rounded-xl border border-green-200 shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-700 border-b border-green-300 pb-2">
                        <i class="fas fa-user-circle mr-2 text-green-500"></i>
                        Personal & Environmental
                    </h2>
                    
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (in kg)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-weight text-gray-400"></i>
                            </div>
                            <input type="number" name="weight" id="weight" required class="focus:ring-green-500 focus:border-green-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="e.g., 75">
                        </div>
                    </div>

                    <div>
                        <label for="temperature" class="block text-sm font-medium text-gray-700">Local Temperature (°C)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-thermometer-half text-gray-400"></i>
                            </div>
                            <input type="number" name="temperature" id="temperature" required class="focus:ring-green-500 focus:border-green-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="e.g., 25">
                        </div>
                    </div>

                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                         <div class="mt-1 relative rounded-md shadow-sm">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-city text-gray-400"></i>
                            </div>
                            <input type="text" name="city" id="city" required class="focus:ring-green-500 focus:border-green-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="e.g., New York">
                        </div>
                    </div>

                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700">State (Abbreviation)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-map-pin text-gray-400"></i>
                            </div>
                            <input type="text" name="state" id="state" required class="focus:ring-green-500 focus:border-green-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="e.g., NY">
                        </div>
                    </div>

                    <div>
                        <label for="season" class="block text-sm font-medium text-gray-700">Season</label>
                        <select id="season" name="season" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                            <option>Winter</option>
                            <option>Spring</option>
                            <option>Summer</option>
                            <option>Autumn</option>
                        </select>
                    </div>

                </div>

                <!-- **** HIGHLIGHTED SECTION 2 **** -->
                <!-- Right Column: Lifestyle Factors -->
                <div class="space-y-6 bg-blue-50 p-6 rounded-xl border border-blue-200 shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-700 border-b border-blue-300 pb-2">
                         <i class="fas fa-heartbeat mr-2 text-blue-500"></i>
                        Lifestyle Factors
                    </h2>

                    <div>
                        <label for="income_level" class="block text-sm font-medium text-gray-700">Income Level</label>
                        <select id="income_level" name="income_level" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>

                    <div>
                        <label for="stress_level" class="block text-sm font-medium text-gray-700">Stress Level</label>
                        <select id="stress_level" name="stress_level" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="sleep_hours" class="block text-sm font-medium text-gray-700">Average Sleep (hours)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-bed text-gray-400"></i>
                            </div>
                            <input type="number" step="0.5" name="sleep_hours" id="sleep_hours" required class="focus:ring-green-500 focus:border-green-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="e.g., 7.5">
                        </div>
                    </div>

                    <div>
                        <label for="work_life_balance" class="block text-sm font-medium text-gray-700">Work-Life Balance</label>
                        <select id="work_life_balance" name="work_life_balance" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                            <option>Poor</option>
                            <option>Average</option>
                            <option>Good</option>
                            <option>Excellent</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="context" class="block text-sm font-medium text-gray-700">Living Context</label>
                        <select id="context" name="context" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                            <option>Urban</option>
                            <option>Rural</option>
                        </select>
                    </div>
                </div>

            </div>

            <!-- Submit Button -->
            <div class="pt-5">
                <div class="flex justify-center">
                    <button type="submit" class="w-full md:w-auto flex justify-center items-center px-12 py-4 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                        <i class="fas fa-magic mr-3"></i>
                        Get My Recommendation
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock %}
